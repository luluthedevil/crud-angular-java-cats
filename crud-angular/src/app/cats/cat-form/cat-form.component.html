<mat-card>

  <mat-toolbar color="accent">
    Cat's form
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Cat's name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Cat's personality</mat-label>
        <mat-select formControlName="personality">
          <mat-option value="Chill">Chill</mat-option>
          <mat-option value="Playfull">Playfull</mat-option>
          <mat-option value="Sleepy">Sleepy</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button  mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
